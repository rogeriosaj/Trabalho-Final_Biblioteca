<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Issue a Book</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Empréstimo</h1>
    <div>
        <form action="#" th:action="@{/library/issue-book}" method="post">
            <label for="bookId">ID livro:</label>
            <input type="number" id="bookId" name="bookId"/><br>
            <label for="memberId">Aluno:</label>
            <select id="memberId" name="memberId">
                <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.name}"></option>
            </select><br>
            <input type="submit" value="Emprestar"/>
        </form>
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
    </div>
    <a href="/">Home</a>
</body>
</html>
