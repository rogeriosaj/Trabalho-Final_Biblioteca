<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Members</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Lista de estudantes</h1>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td>
                    <a th:href="@{/library/track-issued-books(memberId=${member.id})}">Verificar empréstimos</a>
                    <a th:href="@{/library/check-fines(memberId=${member.id})}">Verificar débitos</a>
                </td>
            </tr>
        </table>
    </div>
    <a href="/">Home</a>
</body>
</html>
