<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body >
    <h1 >Lista de autores</h1>
    <div>
        <table >
            <thead>
                <tr>
                    <th >ID</th>
                    <th >Nome</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="author : ${authors}">
                    <td th:text="${author.id}"></td>
                    <td th:text="${author.name}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/">Home</a>
</body>
</html>
